<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 

    flex实现上下两行，上行高度自适应，下行高度固定

   -->
  <style>
    .divbox {
      width: 80%;
      height: 800px;
      background: #00ffff;
      display: flex;
      flex-direction: column;
    }
    .box1 {
      width: 100%;
      flex: 1;
    }
    .box2 {
      width: 100%;
      height: 200px;
    }
  </style>
  <body>
    <div class="divbox">
      <div class="box1">1</div>
      <div class="box2">2</div>
    </div>
  </body>
</html>
